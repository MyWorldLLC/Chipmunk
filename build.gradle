apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'release'
       }
    }
}
