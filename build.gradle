apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'dist'
       }
    }
}

sourceSets {
	main {
	  java {
		srcDir 'src/main/java'
	  }
	}
	
}
