plugins {
	id 'me.champeau.gradle.jmh' version '0.4.5'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
targetCompatibility = 1.7

version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'dist'
       }
    }
}

sourceSets {
	main {
	  java {
		srcDir 'src/main/java'
	  }
	}
}

jmh {
	fork = 1
}
