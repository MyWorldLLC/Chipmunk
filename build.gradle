
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.8'
    }
}

plugins {
	id 'me.champeau.gradle.jmh' version '0.4.8'
	id 'net.ltgt.apt' version '0.18'
	id 'net.ltgt.apt-eclipse' version '0.18'
	id 'maven-publish'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'org.asciidoctor.convert'

sourceCompatibility = 1.9
targetCompatibility = 1.9

group = 'MyWorld'
version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    jmh 'org.openjdk.jmh:jmh-core:1.19'
}

sourceSets {
	main {
	  java {
		srcDir 'src/main/java'
	  }
	}
	
	profiling {
		java {
			srcDir 'src/profiling/java'
			compileClasspath += main.compileClasspath + main.output
			runtimeClasspath += main.output
		}
		resources {
			srcDir 'src/profiling/resources'
		}
	}
	
	jmh {
		java {
			srcDir 'src/jmh/java'
		}
		resources {
			srcDir 'src/jmh/resources'
		}
	}
}

jar {
	baseName 'Chipmunk'
}

publishing {
	publications {
		maven(MavenPublication) {
			groupId = "${project.group}"
			artifactId = 'Chipmunk'
			version = "${project.version}"

			from components.java
		}
	}

	repositories {
		mavenLocal()
		maven {
			name = 'Dist'
			url = "file://${projectDir}/dist"
		}
	}
}

asciidoctor {
	sourceDir 'src/doc/asciidoc'
}

clean {
	delete 'build'
	delete 'dist'
}

jmh {
	fork = 1
	// jvmArgs = ['-XX:+UnlockExperimentalVMOptions', '-XX:+EnableJVMCI'] // Ensure Graal is enabled
}

task runProfiler(type:JavaExec) {
   main = 'chipmunk.profiling.ChipmunkProfiler'
   classpath = sourceSets.profiling.runtimeClasspath + sourceSets.profiling.compileClasspath
}
